<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        ul {
            list-style-type: none; /* 去掉列表项的点 */
            display: flex; /* 设置列表为flex布局 */
            justify-content: center; /* 水平居中 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 垂直居中 */
        }
        li {
            margin: 2px; /* 设置列表项之间的间距 */
        }
        a {
            color: #ffffff;
            text-decoration: none; /* 去掉链接的下划线 */
        }
        a:hover {
            color: #ff0000; /* 鼠标悬停时改变文字颜色 */
        }
    </style>
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="./games/tanchishe.html">贪吃蛇</a></li>
        <li><a href="./games/eluosi.html">俄罗斯方块</a></li>
        <li><a href="./games/dazhuankuai.html">打砖块</a></li>
    </ul>
</body>
</html>
