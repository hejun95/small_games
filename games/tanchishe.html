<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        // 获取canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 定义每个小方块的尺寸和画布尺寸
        const box = 20;
        const canvasSize = 400;
        const cols = canvasSize / box;
        const rows = canvasSize / box;

        // 初始化蛇的位置和方向
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        let direction = 'right';

        // 初始化食物的位置
        let food = {
            x: Math.floor(Math.random() * cols) * box,
            y: Math.floor(Math.random() * rows) * box
        };

        // 食物字符数组
        const foodChars = ['林', '洪', '彭', '朱', '刘'];
        let currentFoodChar = foodChars[Math.floor(Math.random() * foodChars.length)];

        // 初始化得分
        let score = 0;

        // 绘制蛇的部分
        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'green';
            ctx.fillRect(snakePart.x, snakePart.y, box, box);
            ctx.strokeStyle = 'darkgreen';
            ctx.strokeRect(snakePart.x, snakePart.y, box, box);
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // 绘制食物
        function drawFood() {
            ctx.font = '20px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(currentFoodChar, food.x, food.y + 15);
        }

        // 检查碰撞
        function checkCollision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // 初始化游戏速度
        let speed = 300;

        // 更新游戏
        function updateGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // 根据方向更新蛇的位置
            if (direction === 'right') snakeX += box;
            if (direction === 'left') snakeX -= box;
            if (direction === 'up') snakeY -= box;
            if (direction === 'down') snakeY += box;

            // 如果蛇吃到食物，增加得分，并重新生成食物和字符
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
                currentFoodChar = foodChars[Math.floor(Math.random() * foodChars.length)];

                // 每吃掉一个食物，游戏速度增加
                clearInterval(game);
                speed -= 10; // 减少时间间隔，加快速度
                game = setInterval(updateGame, speed > 100 ? speed : 100); // 设置新的时间间隔，但最小不超过100毫秒
            } else {
                snake.pop();
            }

            // 创建新的蛇头
            let newHead = {
                x: snakeX,
                y: snakeY
            };

            // 如果蛇碰到边界或者自己，游戏结束
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvasSize || snakeY >= canvasSize || checkCollision(newHead, snake)) {
                clearInterval(game);
                alert('游戏结束！你的得分是：' + score);
            }

            // 将新的蛇头添加到蛇的头部
            snake.unshift(newHead);

            // 绘制得分
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('得分: ' + score, box, box);

            // 绘制食物和蛇
            drawFood();
            drawSnake();
        }

        // 监听键盘事件，改变蛇的方向
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction !== 'down') {
                direction = 'up';
            } else if (event.key === 'ArrowDown' && direction !== 'up') {
                direction = 'down';
            } else if (event.key === 'ArrowLeft' && direction !== 'right') {
                direction = 'left';
            } else if (event.key === 'ArrowRight' && direction !== 'left') {
                direction = 'right';
            }
        });

        // 每隔100毫秒更新一次游戏
        let game = setInterval(updateGame, 300);
    </script>
</body>

</html>
