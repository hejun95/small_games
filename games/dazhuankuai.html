<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }

        canvas {
            background-color: #fff;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 球的属性
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            dx: 2,
            dy: -2,
            radius: 2,
            color: '#0095DD'
        };

        // 挡板的属性
        const paddle = {
            width: 50, // 减小挡板宽度
            height: 5,
            x: (canvas.width - 50) / 2, // 根据新的宽度调整初始位置
            color: '#0095DD',
            dx: 7
        };

        // 砖块的属性
        const brickWidth = 10;
        const brickHeight = 4;
        const brickPadding = 2;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        const maxBricks = 480; // 设置最大砖块数量为400
        const bricks = [];
        let brickRowCount = 0;
        let brickColCount = 0;

        // 计算砖块行数和列数
        function calculateBrickDimensions() {
            const totalWidth = canvas.width - brickOffsetLeft * 2;
            const totalHeight = (canvas.height / 2) - brickOffsetTop;
            brickColCount = Math.floor(totalWidth / (brickWidth + brickPadding));
            brickRowCount = Math.floor(totalHeight / (brickHeight + brickPadding));
            while (brickRowCount * brickColCount > maxBricks) {
                brickRowCount--;
            }
        }

        calculateBrickDimensions();

        // 随机生成砖块，集中在屏幕上半部分
        function generateBricks() {
            bricks.length = 0; // 清空之前的砖块
            brickCount = 0;
            const maxRows = Math.floor((canvas.height * 0.6 - brickOffsetTop) / (brickHeight + brickPadding));
            for (let c = 0; c < canvas.width / (brickWidth + brickPadding); c++) {
                for (let r = 0; r < maxRows; r++) {
                    if (Math.random() > 0.5 && brickCount < maxBricks) {
                        bricks.push({ x: c * (brickWidth + brickPadding) + brickOffsetLeft, y: r * (brickHeight + brickPadding) + brickOffsetTop, status: 1 });
                        brickCount++;
                    }
                }
            }
        }

        generateBricks();
        // 添加一个变量来控制游戏是否已经开始
        let gameStarted = false;
        // 监听键盘事件
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        let rightPressed = false;
        let leftPressed = false;

        // 键盘按下事件处理函数
        function keyDownHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === ' ') { // 添加对空格键的监听
                gameStarted = true; // 按下空格键时开始游戏
            }
        }

        // 键盘松开事件处理函数
        function keyUpHandler(e) {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        }

        // 绘制球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // 绘制挡板
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        // 绘制砖块
        function drawBricks() {
            bricks.forEach(b => {
                if (b.status === 1) {
                    ctx.beginPath();
                    ctx.rect(b.x, b.y, brickWidth, brickHeight);
                    ctx.fillStyle = '#0095DD';
                    ctx.fill();
                    ctx.closePath();
                }
            });
        }

        // 碰撞检测
        function collisionDetection() {
            bricks.forEach((b, index) => {
                if (b.status === 1) {
                    if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                        ball.dy = -ball.dy;
                        b.status = 0;
                    }
                }
            });
        }

        // 修改游戏主循环，只有在游戏开始后才会运行
        function draw() {
            if (!gameStarted) {
                // 游戏未开始时显示提示信息
                ctx.font = '16px Arial';
                ctx.fillStyle = '#0095DD';
                ctx.fillText('按空格键开始游戏', canvas.width / 2 - 60, canvas.height / 2);
                requestAnimationFrame(draw);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // 球碰到左右边界时反弹
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            // 球碰到顶部时反弹
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
                // 球碰到底部时游戏结束
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    alert('游戏结束');
                    document.location.reload();
                }
            }

            // 挡板左右移动
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.dx;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.dx;
            }

            // 球移动
            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
